<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #72c3dc, #3498db);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

        .container {
            width: 30%;
            border: 1px solid #dddddd;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333333;
        }

        input,
        select {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #dddddd;
            color: #333333;
            margin-left: 10px;
        }

        button:hover,
        button[type="reset"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
        }

        td {
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Form</h1>

        <form id="myform" action="RegisterServlet" method="post">
             <table>
                <tr>
                    <td>Enter Your Name :</td>
                    <td><input type="text" name="user_name" placeholder="Write your name here"></td>
                </tr>
                <tr>
                    <td>Enter Your Password:</td>
                    <td><input type="password" name="user_password" placeholder="Write your password here"></td>
                </tr>
                <tr>
                    <td>Enter Your Email:</td>
                    <td><input type="email" name="user_email" placeholder="Write your email here"></td>
                </tr>
                <tr>
                    <td>Select Gender: </td>
                    <td><input type="radio" name="user_gender" value="male">Male&nbsp;
                        <input type="radio" name="user_gender" value="female">Female</td>
                </tr>
                <tr>
                    <td>Select Your Course</td>
                    <td>
                        <select name="user_course">
                            <option>Select from here</option>
                            <option value="java">JAVA</option>
                            <option value="php">PHP</option>
                            <option value="python">PYTHON</option>
                            <option value="Android">ANDROID</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        <input type="checkbox" value="checked" name="condition">
                    </td>
                    <td>Agree to terms and conditions</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
